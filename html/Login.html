<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login_css.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="background: linear-gradient(to bottom, #ff0000 0%, #000066 100%) fixed">
    <div class="container">
        <br/><br/>
        <span> <img class = "img-rounded" src="/uploads/logol.jpg" style="width:60%;margin-left:20%"></span>
        <br/><br/>
    </div>
    <div class="jumbotron " id='loginwindow' style="max-width:60%;margin-left:20%">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">USER ID:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" placeholder="Enter USER ID" name="username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">PASSWORD:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
            </div>
            <div class="form-group" style="margin-left:15%;margin-top:6%">
                <div class="col-sm-offset-4 col-sm-2">
                    <input type="button" class="btn btn-default" id="loginbtn" value="submit" style="margin-top:2%">
                </div>

                <h5 style="text-align:center">Designed and Developed By FireShots </h3>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="script/Login_js.js"></script>
</body>

</html>
