<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login_css.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1 align=center>Welcome to Vivah Center</h1>
    </div>
    <div class="jumbotron">

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">USER ID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter USER ID" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">PASSWORD:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" id="loginbtn" value="submit">
            </div>
        </div>

    </div>
    <script type="text/javascript" src="script/Login_js.js"></script>
</body>

</html>
